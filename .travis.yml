language: php

dist: trusty
sudo: false

git:
    depth: 1

matrix:
    include:
    - php: 5.3
      dist: precise
      env: PHP_COVERALS_VERSION="v1.1.0" PHP_COVERALS_SCRIPT="coveralls.phar"
    - php: 5.4
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"
    - php: 5.5
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"
    - php: 5.6
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"
    - php: 7.0
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"
    - php: 7.1
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"
    - php: 7.2
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"
    - php: nightly
      env: PHP_COVERALS_VERSION="v2.1.0" PHP_COVERALS_SCRIPT="php-coveralls.phar"

cache:
    directories:
        - $HOME/.composer/cache/files
        - .phpunit

env:
    global:
        - SYMFONY_PHPUNIT_DIR=.phpunit

services:
    - memcached

before_install:
    - |
    # Disable Xdebug extension ...
    sed -i'' -e 's/^/;/g' ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini || true
    php -v | grep -i xdebug || true
    - echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

install:
    - composer install
    - ./vendor/bin/simple-phpunit install
    - wget -c -nc --retry-connrefused --tries=0 https://github.com/php-coveralls/php-coveralls/releases/download/$PHP_COVERALS_VERSION/$PHP_COVERALS_SCRIPT
    - chmod +x $PHP_COVERALS_SCRIPT
    - php $PHP_COVERALS_SCRIPT --version

before_script:
    - composer require doctrine/cache

script:
  - ./vendor/bin/simple-phpunit

after_script:
  - php $PHP_COVERALS_SCRIPT -v

